#
# Use name-based virtual hosting.
#
<VirtualHost *:80>

# Redirect all http traffice to https.
#  RewriteEngine On
#  RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]

# include the server name in the filenames used to satisfy requests
  VirtualDocumentRoot /var/www/%1/public
  ServerAlias *.loopback.world
    <Directory "/">
#        Header set Access-Control-Allow-Origin "*"
#        Header set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
#        Header set Access-Control-Allow-Headers "Origin, Content-Type, Access-Control-Allow-Headers, Authorization, X-Requested-With, Accept"
        Options Indexes FollowSymLinks Includes
        AllowOverride All
        Allow from All
    </Directory>

  CustomLog ${APACHE_LOG_DIR}/json.log json

</VirtualHost>
