#
# Allow access to the phpmyadmin directory
#
<Directory /var/phpmyadmin/>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
</Directory>

#
# Use name-based virtual hosting.
#
<VirtualHost *:80>
  # include the server name in the filenames used to satisfy requests
  ServerName phpmyadmin.loopback.world
  DocumentRoot /var/phpmyadmin
</VirtualHost>

<IfModule mod_ssl.c>
#
# Use name-based virtual hosting.
#
    <VirtualHost *:443>
      # include the server name in the filenames used to satisfy requests
      ServerName phpmyadmin.loopback.world
      DocumentRoot /var/phpmyadmin

      # Enable/Disable SSL for this virtual host.
      SSLEngine on

      SSLCertificateFile /etc/ssl/certs/site.crt
      SSLCertificateKeyFile /etc/ssl/certs/site.key
      #SSLCACertificatePath /etc/ssl/certs/digicert/

    </VirtualHost>
</IfModule>
