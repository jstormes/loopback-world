#
# Use name-based virtual hosting.
#
<VirtualHost *:80>
# include the server name in the filenames used to satisfy requests
  VirtualDocumentRoot /var/www/%1/public
  ServerAlias *.loopback.world
    <Directory “/”>
        Options Indexes FollowSymLinks Includes
        AllowOverride All
        Allow from All
    </Directory>

</VirtualHost>
