<IfModule mod_ssl.c>
#
# Use name-based virtual hosting.
#
    Protocols h2 h2c http/1.1
    <VirtualHost *:443>
    # include the server name in the filenames used to satisfy requests
      VirtualDocumentRoot /var/www/%1/public
      ServerAlias *.loopback.world
        <Directory "/">
            Options Indexes FollowSymLinks Includes
            AllowOverride All
            Allow from All
        </Directory>

      SSLEngine on

      SSLCertificateFile /etc/ssl/certs/site.crt
      SSLCertificateKeyFile /etc/ssl/certs/site.key
      SSLCertificateChainFile /etc/ssl/certs/gsalphasha2g2r1.crt
      #SSLCACertificatePath /etc/ssl/certs/digicert/

      CustomLog ${APACHE_LOG_DIR}/json.log json

    </VirtualHost>

</IfModule>
