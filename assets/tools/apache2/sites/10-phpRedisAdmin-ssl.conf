<IfModule mod_ssl.c>
#
# Use name-based virtual hosting.
#
    Protocols h2 h2c http/1.1
    <VirtualHost *:443>
    # include the server name in the filenames used to satisfy requests
      VirtualDocumentRoot /var/tools/phpRedisAdmin
      ServerAlias redis.loopback.world
        <Directory "/">
            Options Indexes FollowSymLinks Includes
            AllowOverride All
            Allow from All
        </Directory>

      SSLEngine on

      SSLCertificateFile /etc/ssl/certs/loopback.world.cert.pem
      SSLCertificateKeyFile /etc/ssl/private/loopback.world.privkey.pem
      SSLCertificateChainFile /etc/ssl/certs/loopback.world.fullchain.pem
      SSLCACertificateFile /etc/ssl/certs/ca-certificates.crt

    </VirtualHost>

</IfModule>
